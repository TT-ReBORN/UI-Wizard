<svg width="600" height="40" viewBox="0 0 600 40" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sapphire {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      fill: #4c64ed;
      text-anchor: middle;
    }
    @keyframes sapphire-pulse {
      0% { fill: #ffffff; }
      50% { fill: #4c64ed; }
      100% { fill: #ffffff; }
    }
    .pulse {
      animation: sapphire-pulse 4s ease-in-out infinite;
    }
  </style>
  <text x="300" y="30" class="sapphire pulse">The Wizardium Chooses Only The Anointed</text>
</svg>